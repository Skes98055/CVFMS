<section class="contact-form section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 text-center">
        <div class="section-title">
          <div class="divider mb-3"></div>
          <h2>登入</h2>
        </div>
      </div>
    </div>

    <div class="row justify-content-center pb-1">
      <div class="col-lg-9 text-center">
        <form id="login-form">
          <div class="form-row">
            <div class="col-lg-6 col-md-6 col-sm-12">
              <div class="form-group">
                <input name="user_name" id="user_name" type="text" class="form-control" placeholder="信箱" required>
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
              <div class="form-group text-right">
                <input name="user_password" id="user_password" type="password" class="form-control" placeholder="密碼" required>
                <a href="forgot_password.html">忘記密碼?</a>
              </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12">
              <div class="text-center">
                <button class="btn btn-main mt-3" type="submit">登入</button><br>
                <p class="mt-3">還沒有帳號?&nbsp<a href="register.html">註冊</a></p>
              </div>
            </div>
          </div>
        </form>
        
        <script>
          document.getElementById("login-form").addEventListener("submit", function(event) {
              event.preventDefault(); // 防止表單的默認提交行為
          
              var userName = document.getElementById("user_name").value;
              var userPassword = document.getElementById("user_password").value;
          
              var formData = new FormData();
              formData.append("user_name", userName);
              formData.append("user_password", userPassword);
          
              fetch("login.php", {
                  method: "POST",
                  body: formData
              })
              .then(response => response.json())
              .then(data => {
                  if (data.status === "success") {
                      alert("登入成功！");
                      // 將使用者名稱傳遞到 index.html
                      window.location.href = "index.html?username=" + encodeURIComponent(data.username);
                  } else {
                      alert(data.message); // 顯示錯誤消息
                  }
              })
              .catch(error => {
                  console.error("Error:", error);
                  alert("登入請求發生錯誤，請稍後再試。");
              });
          });
          </script>
  
        
        
        
      </div>
    </div>
